<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Senryu Taiko Spin</title>
    <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="screen" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="page">
      <div id="title">
        SENRYU TAIKO
      </div>

      <div class="wrapper">
        <div class="icon star">
          <div class="tooltip">Pin</div>
          <span><i class="fa fa-star"></i></span>
        </div>
        <div class="icon smile">
            <div class="tooltip">Sticker</div>
            <span><i class="fa fa-smile-o"></i></span>
        </div>
        <div class="icon heart">
          <div class="tooltip">Candy</div>
          <span><i class="fa fa-heart-o"></i></span>
        </div>
      </div>

      <!-- https://www.youtube.com/watch?v=IkYuf1D1UG4&list=LL&index=4 -->

      <div id="wrapper">
        <div id="wheel">
          <div id="inner-wheel">
            <div class="sec"><span class="fa fa-star"></span></div>
            <div class="sec"><span class="fa fa-heart-o"></span></div>
            <div class="sec"><span class="fa fa-smile-o"></span></div>
            <div class="sec"><span class="fa fa-heart-o"></span></div>
            <div class="sec"><span class="fa fa-smile-o"></span></div>
            <div class="sec"><span class="fa fa-heart-o"></span></div>
          </div>

          <div id="spin">
            <div id="inner-spin"></div>
          </div>

          <div id="shine"></div>
        </div>

        <div id="txt"></div>
      </div>
    </div>
    <footer>
      <div class="social facebook">
        <span><i class="fa fa-facebook"></i></span>
        <div class="brand">SenryuTaiko</div>
      </div>
      <div class="social instagram">
        <span><i class="fa fa-instagram"></i></span>
        <div class="brand">senryutaiko</div>
      </div>
      <div class="social youtube">
        <span><i class="fa fa-youtube-play"></i></span>
        <div class="brand">Senryu Taiko</div>
      </div>
    </footer>
    <script src="animation.js"></script>
  </body>
</html>
